<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 2 JavaScript Future Collars (Robert Puszkin)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="media/logo.png" alt="logo" class="logo" />
      <h1>Przelicznik walut</h1>
    </header>
    <main class="converter-container">
      <div id="loader" class="loader hidden">≈Åadowanie...</div>
      <form id="form" class="conventer">
        <input
          type="number"
          id="amount"
          class="amount"
          placeholder="Kwota"
          step="0.01"
        />
        <select id="currency" class="currency">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="chf">CHF</option>
        </select>

        <button type="submit" id="convertBtn" class="button">Przelicz</button>
        <span id="result" class="result"></span>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
